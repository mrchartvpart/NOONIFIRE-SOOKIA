<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پخش همزمان ویدیو سفارشی</title>
  <style>
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    #videoPlayer {
      width: 100%;
      background-color: black;
    }

    #progressBar,
    #customControls,
    #videoTimeDisplay {
      transition: opacity 0.5s ease;
    }

    .hideControls {
      opacity: 0;
      pointer-events: none;
    }

    .showControls {
      opacity: 1;
      pointer-events: auto;
    }

    #progressBar {
      position: absolute;
      bottom: 70px;
      left: 20px;
      right: 20px;
      z-index: 998;
      appearance: none;
      height: 8px;
      background: #444;
      border-radius: 5px;
      outline: none;
    }

    #progressBar::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    #customControls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      gap: 10px;
    }

    #customControls button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #videoTimeDisplay {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      font-size: 14px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
    }

    :fullscreen #videoContainer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" controlsList="nodownload nofullscreen noremoteplay" disablePictureInPicture>
      <source src="123.mp4" type="video/mp4">
      مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
    </video>

    <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" class="hideControls">

    <div id="customControls" class="hideControls">
      <button id="playBtn" onclick="playVideo()">▶️</button>
      <button id="pauseBtn" onclick="pauseVideo()">⏹️</button>
      <button onclick="skip(-10)">⏪</button>
      <button onclick="skip(10)">⏩</button>
      <button onclick="toggleFullscreen()">🔳</button>
    </div>

    <div id="videoTimeDisplay" class="hideControls">00:00 / 00:00</div>
  </div>

  <br>
  <button id="enablePlayback" onclick="enablePlayback()">🎬 اجازه پخش</button>

  <script>
    const video = document.getElementById("videoPlayer");
    const progressBar = document.getElementById("progressBar");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const timeDisplay = document.getElementById("videoTimeDisplay");
    const customControls = document.getElementById("customControls");
    const socket = new WebSocket("ws://192.168.1.102:8080");

    let hideTimeout;

    function showControlsTemporarily() {
      clearTimeout(hideTimeout);

      customControls.classList.add("showControls");
      customControls.classList.remove("hideControls");

      progressBar.classList.add("showControls");
      progressBar.classList.remove("hideControls");

      timeDisplay.classList.add("showControls");
      timeDisplay.classList.remove("hideControls");

      hideTimeout = setTimeout(() => {
        customControls.classList.add("hideControls");
        customControls.classList.remove("showControls");

        progressBar.classList.add("hideControls");
        progressBar.classList.remove("showControls");

        timeDisplay.classList.add("hideControls");
        timeDisplay.classList.remove("showControls");
      }, 3000);
    }

    video.addEventListener("click", showControlsTemporarily);
    video.addEventListener("touchstart", showControlsTemporarily);

    document.addEventListener("DOMContentLoaded", () => {
      updateButtons();
      video.play().then(() => {
        video.pause();
        document.getElementById("enablePlayback").style.display = "none";
      }).catch(() => {
        document.getElementById("enablePlayback").style.display = "inline-block";
      });
    });

    socket.onmessage = (event) => {
      const data = event.data;

      if (data.startsWith("play:")) {
        const time = parseFloat(data.split(":")[1]);
        video.currentTime = time;
        video.play().catch(err => {
          console.log("خطا در پخش:", err);
        });
      }

      if (data === "pause") {
        video.pause();
      }

      if (data.startsWith("skip")) {
        const seconds = parseInt(data.split(":")[1]);
        video.currentTime += seconds;
      }

      if (data.startsWith("seek:")) {
        const time = parseFloat(data.split(":")[1]);
        video.currentTime = time;
      }
    };

    function playVideo() {
      video.play().then(() => {
        socket.send("play:" + video.currentTime.toFixed(2));
        updateButtons();
      }).catch(err => {
        console.log("خطا در پخش:", err);
        alert("مرورگر اجازه پخش نداد. لطفاً روی ویدیو کلیک کن.");
      });
    }

    function pauseVideo() {
      video.pause();
      socket.send("pause");
      updateButtons();
    }

    function skip(seconds) {
      video.currentTime += seconds;
      socket.send("skip:" + seconds);
    }

    function enablePlayback() {
      video.play().then(() => {
        video.pause();
        document.getElementById("enablePlayback").style.display = "none";
        console.log("اجازه پخش داده شد");
      }).catch(err => {
        console.log("مرورگر اجازه نداد:", err);
        alert("لطفاً روی ویدیو کلیک کن یا تنظیمات مرورگر رو بررسی کن.");
      });
    }

    function toggleFullscreen() {
      const container = document.getElementById("videoContainer");
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        container.requestFullscreen().catch(err => {
          alert("خطا در فعال‌سازی fullscreen: " + err);
        });
      }
    }

    function updateButtons() {
      if (video.paused) {
        playBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
      } else {
        playBtn.style.display = "none";
        pauseBtn.style.display = "inline-block";
      }
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h > 0 ? h + ':' : ''}${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    video.addEventListener("play", updateButtons);
    video.addEventListener("pause", updateButtons);

    video.addEventListener("timeupdate", () => {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.value = percent;

      const current = formatTime(video.currentTime);
      const total = formatTime(video.duration);
      timeDisplay.innerText = `${current} / ${total}`;
    });

    progressBar.addEventListener("input", () => {
      const time = (progressBar.value / 100) * video.duration;
      video.currentTime = time;
      socket.send("seek:" + time.toFixed(2));
    });

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        console.log("✅ وارد حالت تمام‌صفحه شد");
      } else {
        console.log("❌ خارج شد از حالت تمام‌صفحه");
      }
    });
  </script>
</body>
</html>
